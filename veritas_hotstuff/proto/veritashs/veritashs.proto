syntax = "proto3";
package controller;

option go_package = "proto/veritashs";

service VeritasNode {
    rpc Get (GetRequest) returns (GetResponse);
    rpc Set (SetRequest) returns (SetResponse);
    
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    string value = 1;
    int64 version = 2;
}

message SetRequest {
    string key = 1;
    string value = 2;
    int64 version = 3;
}

message SetResponse {
    // Empty.
}

